<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados básicos do documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>

    <!-- Configurações do Progressive Web App (PWA) -->
    <link rel="icon" href="agenda.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0078d4" />

    <!-- Carrega o Tailwind CSS via CDN para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuração personalizada do Tailwind CSS
      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro baseado em uma classe no elemento HTML
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Define a fonte padrão
            },
            colors: {
              // Paleta de cores inspirada no Fluent Design da Microsoft
              'windows-bg-light': '#f3f3f3',
              'windows-bg-dark': '#1e1e1e',
              'windows-content-light': '#ffffff',
              'windows-content-dark': '#2d2d2d',
              'windows-border-light': '#e5e5e5',
              'windows-border-dark': '#404040',
              'windows-accent': '#0078d4',
              'windows-text-primary-light': '#000000',
              'windows-text-primary-dark': '#ffffff',
              'windows-text-secondary-light': '#6b6b6b',
              'windows-text-secondary-dark': '#a0a0a0',
            },
            // Animações personalizadas
            animation: {
              'slide-in-left': 'slide-in-left 0.3s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.3s ease-out forwards',
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'highlight-flash': 'highlight-flash 1.5s ease-in-out',
            },
            // Keyframes para as animações
            keyframes: {
              'slide-in-left': {
                '0%': { transform: 'translateX(-30%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(30%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'toast-in': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              'highlight-flash': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '25%, 75%': { backgroundColor: 'rgba(253, 224, 71, 0.3)' }, // Cor de marca-texto amarela
              },
            }
          },
        },
      }
    </script>
    
    <!-- Importa a fonte 'Inter' -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Importa a folha de estilos personalizada (para a barra de rolagem) -->
    <link rel="stylesheet" href="/index.css">
    
  <!-- Import Map: Mapeia os imports do JavaScript para URLs, permitindo usar imports bare como 'react' -->
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "vite": "https://esm.sh/vite@^7.0.6",
    "path": "https://esm.sh/path@^0.12.7",
    "process": "https://esm.sh/process@^0.11.10"
  }
}
</script>
</head>
  <body>
    <!-- O contêiner principal onde a aplicação React será renderizada -->
    <div id="root"></div>
    
    <!-- Script para registrar o Service Worker, essencial para a funcionalidade PWA (offline, cache, etc.) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
